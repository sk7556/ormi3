<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="width : 800px; text-align: center; margin:auto">
    <div style="width : 800px; text-align: left; margin:auto">
        <h1> 회원가입 </h1>
        <p> 원활한 서비스 이용을 위해 회원가입을 해주세요 </p>
        <form action="" method="POST">
            <div>
                <label for="id"> 아이디 </label> <input type="text" id="id">
                <br>
                <label for="email"> 이메일 </label> <input type="email" id="email">
                <br>
                <label for="password"> 아이디 </label> <input type="password" id="password">
                <br>
                <label for="nickname"> 아이디 </label> <input type="text" id="nickname">
            </div>
            <br>
            <div style="border : 1px gray solid; margin : 10px;">
                <legend>성별</legend>
                <div style="margin : 10px;">
                    <li><input type="radio" id="manSelected"> <label for="manSelected"> 남성 </label></li>
                    <li><input type="radio" id="womanSelected"> <label for="womanSelected"> 여성 </label><br></li>
                    <li><input type="radio" id="notSelected"> <label for="notSelected"> 선택안함 </label><br></li>
                    <br>
                </div>
            </div>
            <div style="border : 1px gray solid; margin : 10px;">
                <h2> 사용 기술 </h2>
                <div style="margin : 10px;">
                    <li><input type="checkbox" id="HTMLCheck" value = "HTMLCheck"> <label for="HTMLCheck"> HTML </label></li>
                    <li><input type="checkbox" id="CSSCheck" value = "CSSCheck"> <label for="CSSCheck"> CSS </label></li>
                    <li><input type="checkbox" id="JSCheck" value = "JSCheck"> <label for="JSCheck"> JAVAScript </label></li>
                    <li><input type="checkbox" id="PyCheck" value = "PyCheck"> <label for="PyCheck"> Python </label></li>
                    <li><input type="checkbox" id="DjCheck" value = "DjCheck"> <label for="DjCheck"> Django </label></li>
                    <li><input type="checkbox" id="GitCheck" value = "GitCheck"> <label for="GitCheck"> GitHub </label></li>
                    <li><input type="checkbox" id="PTSQLCheck" value = "PTSQLCheck"> <label for="PTSQLCheck"> PostgreSQL </label></li>
                    <br>
                </div>
            </div>
            <br>
            <div style="display : flex; align-items:center; justify-content: left;">
                <button type="submit" style="padding : 10px 20px; font-size: 16px;"> 회원가입 </button>
            </div>
        </form>
    </div>
</body>

</html>
